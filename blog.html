<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jiaju Lin - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background: #fffef5;
            /* Warm cream background */
            color: #3e2723;
            /* Dark brown text */
        }

        .header {
            font-size: 1.5rem;
            margin-top: 3vh;
            padding: 0 10px;
            color: #3e2723;
            /* Dark brown text */
            text-shadow: 1px 1px 2px rgba(218, 165, 32, 0.2);
            z-index: 2;
            position: relative;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .blog-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }

        .blog-post {
            background: rgba(255, 250, 235, 0.85);
            /* Light cream */
            padding: 2rem;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(255, 193, 7, 0.2);
            /* Golden glow */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(218, 165, 32, 0.4);
            /* Golden border */
            transition: all 0.3s ease;
            text-align: left;
        }

        .blog-post:hover {
            box-shadow: 0 0 60px rgba(255, 193, 7, 0.3);
            transform: translateY(-2px);
        }

        .blog-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blog-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .blog-content {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blog-tag {
            background: rgba(218, 165, 32, 0.25);
            /* Golden tags */
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid rgba(218, 165, 32, 0.4);
            /* Golden border */
            padding-top: 20px;
        }

        .comment {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            /* Golden border */
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }

        .comment-form {
            margin-top: 30px;
        }

        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid rgba(218, 165, 32, 0.4);
            /* Golden border */
            background: rgba(255, 255, 255, 0.8);
        }

        .comment-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .comment-form button {
            background: rgba(218, 165, 32, 0.9);
            /* Golden button */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .comment-form button:hover {
            background: hsl(43, 74%, 40%);
            /* Darker golden */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .nav-button {
            background: rgba(218, 165, 32, 0.9);
            /* Golden button */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: hsl(43, 74%, 40%);
        }

        .no-blogs {
            background: rgba(255, 250, 235, 0.85);
            /* Light cream */
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 193, 7, 0.2);
            /* Golden glow */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .blog-list {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog-list-item {
            background: rgba(255, 250, 235, 0.85);
            /* Light cream */
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(218, 165, 32, 0.4);
            /* Golden border */
        }

        .blog-list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(218, 165, 32, 0.2);
            /* Golden shadow */
        }

        .blog-list-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .blog-list-date {
            font-size: 0.9rem;
            color: #666;
        }

        .blog-list-preview {
            margin-top: 10px;
            color: #444;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .back-button {
            background: rgba(218, 165, 32, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            display: none;
        }

        .back-button:hover {
            background: hsl(43, 74%, 40%);
        }

        @media (min-width: 768px) {
            .header {
                font-size: 2rem;
                margin-top: 5vh;
            }

            .blog-container {
                padding: 40px;
            }
        }

        .toggle-button {
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-button:hover {
            background: rgba(59, 130, 246, 1);
        }

        .toggle-button.paused {
            background: rgba(239, 68, 68, 0.9);
        }

        .toggle-button.paused:hover {
            background: rgba(239, 68, 68, 1);
        }

        .game-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 15px;
            border-radius: 15px;
            max-width: 90%;
            text-align: left;
            font-size: 0.9rem;
            z-index: 2;
            color: #3e2723;
            /* Dark brown */
            transition: opacity 0.3s ease;
            opacity: 0.7;
        }

        .game-info:hover {
            opacity: 1;
        }

        .animation-toggle {
            margin-top: 10px;
            padding: 12px 24px;
            background: rgba(255, 193, 7, 0.25);
            /* Light golden */
            border: 1px solid rgba(218, 165, 32, 0.5);
            color: #3e2723;
            /* Dark brown */
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            width: 100%;
            min-width: 160px;
            font-weight: 500;
        }

        .animation-toggle:hover {
            background: rgba(255, 193, 7, 0.4);
        }

        .animation-toggle.paused {
            background: rgba(255, 87, 34, 0.25);
            /* Burnt orange */
        }

        .animation-toggle.paused:hover {
            background: rgba(255, 87, 34, 0.4);
        }

        @media (min-width: 768px) {
            .animation-toggle {
                padding: 15px 30px;
                font-size: 1.2rem;
                min-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1> <span style="font-family: 'Kaiti', 'STKaiti', 'FangSong', cursive;">林家驹</span> ｜ Jiaju Lin </h1>
    </div>

    <div class="nav-buttons">
        <a href="index.html" class="nav-button">Home</a>
        <a href="blog.html" class="nav-button">Blog</a>
    </div>

    <div class="blog-container">
        <div class="blog-list">
            <!-- Blog previews will be loaded here -->
        </div>
        <div class="blog-content-container">
            <!-- Full blog posts will be loaded here -->
        </div>
        <div class="no-blogs" style="display: none;">
            <h2>No blog posts yet</h2>
            <p>Check back later for new content!</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="game-info">
        <button id="toggleAnimation" class="animation-toggle">
            Pause Animation
        </button>
    </div>

    <!-- Load scripts -->
    <script src="gameOfLife.js"></script>
    <script src="blog.js"></script>
</body>

</html>
